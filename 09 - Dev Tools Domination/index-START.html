<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log(`Hello, I am a %s string!`, 'poop')
    // %s acts as a place holder, 2nd arg takes the placeholder
    // console.log(`Hello, I am a ${va}`)
    // or just use backticks


    // Styled
    console.log('%c I am some great text', 'font-size:20px')

    // warning!
    console.warn("warning!")

    // Error :|
    console.error("crap!")

    // Info
    console.info('This is a Console.info');

    // Testing
    const p = document.querySelector('p');
    console.assert(1 === 1, 'This is wrong!')
    console.assert(1 === 2, 'Console.assert only runs when wrong!')

    // clearing - clears console
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // allows to see properties and methods that live on the element

    console.clear()

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
        console.log(`This is ${dog.name}`)
        console.log(`${dog.name} is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`)
    })
    // grouping is like ".set" in jbuilder
    
    
    // counting

    // timing

  </script>
</body>
</html>
