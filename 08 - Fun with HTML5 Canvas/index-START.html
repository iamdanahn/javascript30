<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>

<script>
  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext('2d'); // context is where things are drawn on. can be 2d or 3d
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  ctx.strokeStyle = '#BADA55';
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  ctx.lineWidth = 50;

  let isDrawing = false; // kinda like a flag, when pressed down 'true', off "false"
  let lastX = 0;  // creates the end coordinates
  let lastY = 0;
  let hue = 0;
  let direction = true;

  function draw(e) {
    if (!isDrawing) return // prevents drawing if not mouse down
    // everything past this line only when mousedown

    console.log(e);

    ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
    // hsl = hue, saturation, lightness
    // hue increments after each stroke

    ctx.beginPath(); // ctx. enables drawing on canvas
    
    // starts from
    ctx.moveTo(lastX, lastY); 
    // goes to
    ctx.lineTo(e.offsetX, e.offsetY); // sets up line to be drawn
    ctx.stroke(); // draws the actual line
    [lastX, lastY] = [e.offsetX, e.offsetY];
    
    hue++;
    if (hue >= 360) {
      hue = 0; // technically don't need this as hue adjusts # > 360
    }

    if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
      direction = !direction; // flip direction to maintain between 1-100
    }

    if (direction) {
      ctx.lineWidth++;
    } else {
      ctx.lineWidth--;
    }
  }
  
  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    [lastX, lastY] = [e.offsetX, e.offsetY];
  });

  canvas.addEventListener('mousemove', draw)
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);

</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
