<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>

<script>
  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext('2d'); // context is where things are drawn on. can be 2d or 3d
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  ctx.strokeStyle = #BADA55;
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';

  let isDrawing = false; // kinda like a flag, when pressed down 'true', off "false"
  let lastX = 0;  // creates the end coordinates
  let lastY = 0;
  let hue = 0;
  let direction = true;


</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
